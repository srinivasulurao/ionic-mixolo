<ion-header>

  <ion-navbar color="mixolo" >
    <ion-title>NOTIFICATION</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-item><ion-label>PUSH NOTIFICATIONS</ion-label><ion-toggle [(ngModel)]="push_notification"></ion-toggle> </ion-item>
    <ion-item><ion-label>APP SOUNDS/VIBRATIONS</ion-label><ion-toggle [(ngModel)]="app_sounds_vibrations"></ion-toggle> </ion-item>

    <div center text-center style="margin-top:20px">
        <button ion-button color="danger" (click)="saveNotification()" >SAVE</button>
        
      </div>
</ion-content>
