<ion-header>

  <ion-navbar>
    <ion-title>MIX CHAT</ion-title>
  
  <ion-buttons end>
      <button (click)="navigateChatMultipleUserWindow()" ion-button icon-only><ion-icon name="arrow-forward"></ion-icon></button>
  </ion-buttons> 

</ion-navbar>
</ion-header>


<ion-content padding>
    <ion-item *ngFor="let user of chatUserList.users">
        <ion-avatar item-left>
          <img *ngIf="user.Profile_Image" src="{{user.Profile_Image}}" >
          <img *ngIf="!user.Profile_Image" src="https://www.vccircle.com/wp-content/uploads/2017/03/default-profile.png" >

        </ion-avatar>
        <ion-label>{{user.First_Name|uppercase}} {{user.Last_Name|uppercase}} </ion-label> 
        <ion-checkbox color="mixolo" item-right [(ngModel)]="selectedChatUsers[user.id]" ></ion-checkbox>
      </ion-item>

</ion-content>
