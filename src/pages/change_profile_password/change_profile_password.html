<ion-header >
        <ion-navbar color="mixolo">
          <ion-title>
            CHANGE PASSWORD
          </ion-title>
        </ion-navbar>
</ion-header>

<ion-content text-center color="mixolo" >
    <div class='login-box' style="margin-top:50px">
        <ion-label>New Password</ion-label>
        <ion-input type="password" text-center [(ngModel)]="password1"></ion-input><br>
        <ion-label>Confirm New Password</ion-label>
        <ion-input type="password" text-center [(ngModel)]="password2"></ion-input><br>
        <button color="danger" ion-button (click)="updateProfilePassword()">CHANGE PASSWORD</button><br>
    </div>
</ion-content>
