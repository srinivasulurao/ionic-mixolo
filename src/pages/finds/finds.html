<ion-header>
  <ion-navbar color="mixolo" hideBackButton="true" >
    
    <ion-title *ngIf="show_search_box">
        <form (ngSubmit)="searchEventsByKeywords()">
        <ion-input type="text" [(ngModel)]="search_keyword" name="search_keyword" class='search_event_box'></ion-input> 
        </form>
    </ion-title>

    <ion-title *ngIf="!show_search_box">
      MIXOLO
    </ion-title>
    
    <ion-buttons end>
        
        <button (click)="showSearchBox()" ion-button icon-only><ion-icon name="search"></ion-icon></button>
        
    </ion-buttons>

    <ion-buttons end>
        <button (click)="navigateFilterPage()" ion-button icon-only><ion-icon name="options"></ion-icon></button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        
              <div *ngFor="let event of events" class="findList">
                  <div padding [style.background-image]="getBackgroundImage(event.EventImage[0])" class='eventItem' (click)="navigateEventDetailsPage(event)" >
                    <div class="heart"></div><span class='likes'>{{event.liked}}</span>
                    <div class='ticket_price_indicator'>Starting at <br><span class='price'>${{event.Ticket_price}}</span></div>
                  </div>
                  <div class="event_details_content" padding>
                      <h6>{{event.title}}</h6> 
                      <span>{{event.Tagline}}</span>
                      <div class='event_details_para'><ion-icon name="ios-clock-outline"></ion-icon>  {{event.start_date}} - {{event.end_date}}  <br>
                      <ion-icon name="ios-pin-outline"></ion-icon>  {{event.biz_Address}}   <span style="float:right;top:10px;position:relative;">{{event.distance}} miles from you</span>                      
                  </div></div>
                  </div> <!-- Iteration ends here -->
          
          </ion-list>
</ion-content>
